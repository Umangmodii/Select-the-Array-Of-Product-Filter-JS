<body>
<form>

    <div class="container">
        <div class="form-group">

        <h1> Employeee Check the Details </h1>

<hr>

        <label for="EmployeeeName"> Enter the Employee Name : </label>
        <input type="text" name="ename" id="EmployeeeName" class="form-control">
        <p id="result"></p>

        <br>

       <input type="button" id="btn2" value="Submit" class="btn btn-dark" onclick="funEmp()">

       </div>
</div>
       </form>

    <!-- Javascript Code -->
<!-- 
//Create a basic web application that checks if an entered employee name exists in a list of predefined employee names. 
It provides feedback to the user about whether the employee exists or not.

const employees = ["Alice", "Bob", "Charlie", "David", "Eve"]; -->

<script>

      const employees = ["Umang", "Tanish", "Vanish", "Tejsav", "Rahil"]; 

      function  funEmp()
      {

      const getEmployeeName = document.getElementById("EmployeeeName").value;
      const getResult = document.getElementById("result");

                 if(employees.includes(getEmployeeName))
                 {
                      getResult.textContent = `${getEmployeeName} exists in the list of employees.`;
                 }

                 else
                 {
                      getResult.textContent = `${getEmployeeName} does not exist in the list of employees.`;
                 }

      }

      console.log(funEmp);

    


</script>

    
</body>
