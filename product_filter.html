<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Filter | JS </title>

  <!-- Bootstrap Url -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

    <!-- - An array of product objects, each with a name and category.
    - Event handling: An event listener is added to the category select input to respond to user selection.
    - Filtering logic: Products are filtered based on the selected category.
    - Dynamic DOM updates: Filtered products are dynamically displayed in product cards.
  
  **How it Works:**
    - Users can select a category from the dropdown menu (e.g., "Electronics," "Clothing," "Home & Garden," or "All Categories").
    - JavaScript responds to the user's category selection and filters the products accordingly.
    - The program dynamically generates product cards for the filtered products and displays them in rows.
  
  
  **Sample Array:**
  
    const products = [
        { name: "Laptop", category: "electronics" },
        { name: "T-Shirt", category: "clothing" },
        { name: "Smartphone", category: "electronics" },
        { name: "Sofa", category: "home" },
        { name: "Dress", category: "clothing" },
    ]; -->

    <form>
       <div class="container">

        <br>
        <br>

        <h2>Product Filters | HTML | BOOTSTRAP | JS</h2>
<hr>
             <div class = "form-group">
                  <label for = "categorySelect"> Select Category </label>
                     <select id="categorySelect" class="form-control">
                          <option value="all">All Categories</option>
                          <option value="electronics">Electronics</option>
                          <option value="clothing">Clothing</option>
                          <option value="home">Home & Garden</option>
                     </select>
             </div>

             <div class="row mt-3" id="productContainer">
             </div>
       </div>
    </form>

    <!-- JavaScript Code  -->

<script>

const products = [
            { name: "Laptop", category: "electronics" },
            { name: "T-Shirt", category: "clothing" },
            { name: "Smartphone", category: "electronics" },
            { name: "Sofa", category: "home" },
            { name: "Dress", category: "clothing" },
        ];

         const getcategorySelect = document.getElementById("categorySelect");
         const getproductContainer = document.getElementById("productContainer");

         categorySelect.addEventListener("change", filtered);

         function filtered()
         {

               const SelectCategory = categorySelect.value;
               let filteredProducts = products;

              if(SelectCategory !== "all")
              {
                      filteredProducts = products.filter(products => products.category === SelectCategory);
              }    
              
              updateProductcard(filteredProducts);
         }

         function updateProductcard(products)
         {
            getproductContainer.innerHTML = "";

            products.forEach(product => {
            const productCard = document.createElement("div");

            productCard.className = "col-lg-3 col-md-4 col-sm-6 mb-4";

            productCard.innerHTML = `
            <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">${product.name}</div>
            <div class="card-body text-primary">
            <h5 class="card-title">${product.category}</h5>
            </div> 
            </div>        
            `;

            getproductContainer.appendChild(productCard);

            }
         )};
         
         filtered();

         console.log(filtered);
         console.log(updateProductcard);

</script>

</body>
</html>
